    <script type="text/javascript">
        var urlParams = (function() {
            var result = new Object();
            var params = window.location.search.slice(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var idx = params[i].indexOf('=');
                if (idx > 0) {
                    result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                }
            }

            return result;
        })();

        // Forces CDN caches by passing URL parameters via URL hash
        if (window.location.hash != null && window.location.hash.substring(0, 2) == '#P') {
            try	{
                urlParams = JSON.parse(decodeURIComponent(window.location.hash.substring(2)));

                if (urlParams.hash != null)	{
                    window.location.hash = urlParams.hash;
                }
            }
            catch (e) {
                // ignore
            }
        }

		/**
		 * Synchronously adds scripts to the page.
		 */
		function mxscript(src, onLoad, id, dataAppKey) {
			if (onLoad != null) {
				var s = document.createElement('script');
				s.setAttribute('type', 'text/javascript');
				s.setAttribute('src', src);
				var r = false;
				
				if (id != null)	{
					s.setAttribute('id', id);
				}
				
				if (dataAppKey != null)	{
					s.setAttribute('data-app-key', dataAppKey);
				}
				
				s.onload = s.onreadystatechange = function() {
					if (!r && (!this.readyState || this.readyState == 'complete')) {
			      		r = true;
			      		onLoad();
					}
			  	};
			  	
			  	var t = document.getElementsByTagName('script')[0];
			  	t.parentNode.insertBefore(s, t);
			} else {
				document.write('<script src="' + src + '"' + ((id != null) ? ' id="' + id +'" ' : '') +
					((dataAppKey != null) ? ' data-app-key="' + dataAppKey +'" ' : '') + '></scr' + 'ipt>');
			}
		}

		// Checks for local storage
		var isLocalStorage = false;
		try {
			isLocalStorage = urlParams['local'] != '1' && typeof(localStorage) != 'undefined';
		} catch (e) {
			// ignored
		}

		if (urlParams['dev'] == '1') {
            // Request grapheditor/mxgraph sources in dev mode
            var mxBasePath = '../mxgraph2/javascript/src/';
            var drawDevUrl = '../drawio/war/';
            var geBasePath = mxBasePath + '../examples/grapheditor/www/js/';

            // Forces includes for dev environment
            mxForceIncludes = true;

            // Paths and files
            SHAPES_PATH = drawDevUrl + 'shapes';
            // Path for images inside the diagram
            GRAPH_IMAGE_PATH = drawDevUrl + 'img';
            IMAGE_PATH = drawDevUrl + 'images';
            TEMPLATE_PATH = drawDevUrl + 'templates';

            // Directory for i18 files and basename for main i18n file
            RESOURCES_PATH = drawDevUrl + 'resources';

            STYLE_PATH = drawDevUrl + 'styles';

            mxscript(drawDevUrl + 'js/diagramly/Init.js');
            mxscript(geBasePath + 'Init.js');
            mxscript(mxBasePath + 'js/mxClient.js');

            // Adds all JS code that depends on mxClient. This indirection via Devel.js is
            // required in some browsers to make sure mxClient.js (and the files that it
            // loads asynchronously) are available when the code loaded in Devel.js runs.
            mxscript(drawDevUrl + 'js/diagramly/Devel.js');
        } else {
            mxscript('js/app.min.js');
        }

		// Adds basic error handling
		window.onerror = function()  {
			var status = document.getElementById('geStatus');
			
			if (status != null) {
				status.innerHTML = 'Page could not be loaded. Please try refreshing.';
			}
		};
	</script>

<body class="geEditor">
<div id="geInfo">
	<div class="geBlock" style="text-align:center;min-width:50%;">

		<h2 id="geStatus">Loading...</h2>

			Please ensure JavaScript is enabled.
		</p>
	</div>
</div>

<script type="text/javascript">
    urlParams['tr'] = '0';
    urlParams['gh'] = '0';
    urlParams['gapi'] = '0';
    urlParams['db'] = '0';
    urlParams['od'] = '0';
    urlParams['browser'] = '1';

    EditorUi.prototype.footerHeight = 0;
    App.prototype.enableLogging = false;

    Sidebar.prototype.init = function() {
        // Uses search.xml index file instead (faster load times)
        this.addStencilsToIndex = false;

        // Contains additional tags for shapes
        this.shapetags = {};

        this.initPalettes();
    }

    Sidebar.prototype.initPalettes = function() {
        this.addSearchPalette(true);
        this.addGeneralPalette(true);
        this.addMiscPalette(false);

        // LATER: Check if conflicts with restore libs after loading file
        this.showEntries();
    }

    mxscript("libs/EmbeddedLibrary.js");
    var libs = [];
    var req = mxUtils.load("libs/libs.xml");
    if (req.getStatus() >= 200 && req.getStatus() <= 299) {
        var node = req.getDocumentElement().firstChild;
        while (node != null) {
            if (typeof(node.getAttribute) !== 'undefined') {
                var url = node.getAttribute('url');

                if (url != null) {
                    libs.push({
                        url: node.getAttribute('url'),
                        title: node.getAttribute('title')
                    });
                }
            }

            node = node.nextSibling;
        }
    }

    /**
     * Constructs a new about dialog
     */
    var SCDAboutDialog = function(editorUi) {
        var div = document.createElement('div');
        div.style.marginTop = '6px';
        div.setAttribute('align', 'center');

        var img = document.createElement('img');
        img.style.border = '0px';

        if (mxClient.IS_SVG) {
            img.setAttribute('width', '216');
            img.setAttribute('height', '180');
            img.style.width = '216x';
            img.style.height = '180px';
            img.setAttribute('src', IMAGE_PATH + '/scddlogo-text-bottom.svg');
        } else {
            img.setAttribute('width', '216');
            img.setAttribute('height', '180');
            img.style.width = '216px';
            img.style.height = '180px';
            img.setAttribute('src', IMAGE_PATH + '/scddlogo-text-bottom.png');
        }

        div.appendChild(img);
        mxUtils.br(div);

        var v = document.createElement('small');
        v.innerHTML = 'rev @SCDD-REV@';
        v.style.color = '#505050';
        div.appendChild(v);

        mxUtils.br(div);
        mxUtils.br(div);

        var small = document.createElement('small');
        small.style.color = '#505050';
        small.innerHTML = '&copy; 2018 <a href="mailto:anton@korobeynikov.info" style="color:inherit;" target="_blank">Anton Korobeynikov</a>.';
        div.appendChild(small);

        mxEvent.addListener(div, 'click', function(e)
        {
            if (mxEvent.getSource(e).nodeName != 'A')
            {
                editorUi.hideDialog();
            }
        });

        this.container = div;
    };

    Editor.prototype.appName = 'SCD Diagrammer';

    App.main(function(ui) {
        for (var idx in libs) {
            var lib = libs[idx];
            var req = mxUtils.load(lib['url']);
            if (req.getStatus() >= 200 && req.getStatus() <= 299) {
                ui.loadLibrary(new EmbeddedLibrary(ui, req.getText(), lib['title']))
            }
        }

        ui.appIcon.style.backgroundColor = '#4C0099';
        var logo = (!mxClient.IS_SVG) ? 'url(\'' + IMAGE_PATH + '/scddlogo-white.png\')' : 'url(\'' + IMAGE_PATH + '/scddlogo-white.svg\')';
        ui.appIcon.style.backgroundImage = logo;
        mxEvent.addListener(ui.appIcon, 'mouseout', mxUtils.bind(this, function()
        {
            ui.appIcon.style.backgroundImage = logo;
        }));

        if (ui.icon != null) {
            ui.icon.setAttribute('src', IMAGE_PATH + '/scddfavicon-16x16.png');
        }

        ui.actions.get('download').visible = false;

        var showingAbout = false;
        ui.actions.put('scdabout', new Action('About SCD Diagrammer...', function() {
            if (!showingAbout) {
                ui.showDialog(new SCDAboutDialog(ui).container, 300, 252, true, true, function() {
                    showingAbout = false;
                });

                showingAbout = true;
            }
        }));

        ui.menus.get('help').funct = mxUtils.bind(ui.menus, function(menu, parent) {
            if (ui.isOffline()) {
                this.addMenuItems(menu, ['about', 'scdabout']);
            } else {
                this.addMenuItems(menu, ['userManual', 'keyboardShortcuts', '-']);
                this.addMenuItems(menu, ['about', 'scdabout']);
            }
        });

        });
</script>
